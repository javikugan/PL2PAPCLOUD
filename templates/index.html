<!DOCTYPE html>
<html>
  <head>
    <title>Tabla resultados Cundy Crosh Soga</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function retrieve() {
        fetch('https://pl2papweb.azurewebsites.net/retrieve')
          .then(response => response.text())
          .then(data => {
            const json = JSON.parse(data);
            mostrarTabla(json);
          })
          .catch(error => {
            console.error('Error al obtener los datos:', error);
          });
      }

      function mostrarTabla(datos) {
        let tabla = '<table>';
        tabla += '<tr><th>Nombre</th><th onclick="ordenarPorPuntuacion()">Puntuaci√≥n</th><th>Fecha</th><th>Tiempo jugado (s)</th></tr>';

        datos.forEach(fila => {
          tabla += `<tr><td>${fila[0]}</td><td>${fila[1]}</td><td>${fila[2]}</td><td>${fila[3]}</td></tr>`;
        });

        tabla += '</table>';

        document.getElementById('tabla').innerHTML = tabla;
      }

      function ordenarPorPuntuacion() {
        const tabla = document.querySelector('table');
        const filas = Array.from(tabla.querySelectorAll('tr'));
        const orden = filas.slice(1).sort((a, b) => {
          const aPuntuacion = parseInt(a.children[1].textContent);
          const bPuntuacion = parseInt(b.children[1].textContent);
          return bPuntuacion - aPuntuacion;
        });
        tabla.innerHTML = '';
        tabla.appendChild(filas[0]);
        orden.forEach(fila => tabla.appendChild(fila));
      }
    </script>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
        font-size: 18px;
      }
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
      button {
        background-color: #af4c4c;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin-bottom: 20px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }
      #actualizar {
        display: block;
        margin: 0 auto;
      }

      th {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SPACE-INVADER</h1>      
      <button id="actualizar" onclick="retrieve()">ACTUALIZAR</button>
      <br></br>
      <div id="tabla"></div>
    </div>
  </body>
</html>
